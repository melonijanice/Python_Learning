<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/add" method="post">
        {% csrf_token %}
        <label>Author Name:{{author_data.first_name}} {{author_data.last_name}}</label>
        <label>ID:</label><label>{{author_data.id}}</label>
        <input type="hidden" name="book_id" value="{{author_data.id}}">
        <p>Notes:{{book_data.notes}}</p>
        <ul>Books:{% for book in author_data.books.all %}
            <li>{{book.title}}</li>
            {% endfor %}
        </ul>

        <select name="book_select" class="form-control">
            {% for book in all_books %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <button type="submit" name="add_auth_book" class="btn btn-primary btn-sm">Add Author</button>
    </form>
</body>

</html>
