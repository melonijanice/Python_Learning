<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            {% for author in all_authors %}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <td>{{author.notes}}</td>
                <td>
                    <a href="authors/{{author.id}}" type="submit" class="btn">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/create" method="post">
        {% csrf_token %}
        <div class="input_form">
            <div>
                <h2>Add a Book</h2>
                <label>First Name:</label><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                <label>Last Name</label><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
                <label>Notes</label><textarea name="notes" class="form-control" cols="30" rows="10"></textarea>
                <button type="submit" name="add_author" class="btn btn-primary btn-lg">Add Author</button>
            </div>
    </form>
</body>

</html>
